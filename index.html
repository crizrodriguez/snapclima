<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@400;700&family=Ubuntu:ital@0;1&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>

<body>
    <header class="header">

        <div class="header__city-search-bar">
            <input class="header-input" id="city-search-input" type="text" placeholder="Temperatura de qual cidade?">

            <button class="header-button" id="city-search-button">
                <img class="header-img-button" src="./assets/assets/assets/search-icon.svg" alt="icone de uma lupa">
            </button>
        </div>

        <div class="header-current-date" id="current-date">
            ...
        </div>

        <div class="header__city-name" id="current-name">
            ...
        </div>

    </header>

    <section class="current-temperature">
        <img class="current-temperature__weather-icon" id="weather-icon" src="./assets/assets/assets/loading-icon.svg"
            aria-hidden="true" alt="icone da temperatura atual">

        <div class="current-temperature__description" id="weather-description">
            ...
        </div>

        <div class="current-temperature__info-label" id="info-label">
            Tempo agora
        </div>

        <div class="current-temperature__current-temperature" id="current-temperature">
            ...
        </div>

    </section>

    <div class="bottom-container">

        <section class="temperature-datails">

            <div class="temperature-datails__item">
                <div class="temperature-details__label">Vento</div>

                <div class="temperature-details__value" id="wind-speed">
                    ...
                </div>
            </div>

            <div class="temperature-datails__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value" id="thermal-sensation">
                    ...
                </div>
            </div>

            <div class="temperature-datails__item">
                <div class="temperature-details__label">Umidade</div>

                <div class="temperature-details__value" id="air-humidity">
                    ...
                </div>
            </div>

        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/assets/assets/sunrise.svg" alt="Nascer do sol">
                
                <div class="sunset-sunrise__value" id="sunrise-time">
                    ...
                </div>

            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/assets/assets/sunset.svg" alt="Por do sol">
                
                <div class="sunset-sunrise__value" id="sunset-time">
                    ...
                </div>
                
            </div>
        </section>
    </div>

    <script src="appScript.js"></script>
</body>
<!--
    [x] Colocar descrição dentro do alt do weather-icon
    [x] Colocar aria-hidden ="true" no weather-icon
    [x] Voltar com os ... em todos os valores
    [x] Colocar no atributo content o valor maximum-scale=1 (se não estiver usando esse atributo 
    quando voce clicar na barrinha de pesquisa o smartphone dara um zoom )
    [x] Observação sobre os textos dentro de div
-->

</html>
